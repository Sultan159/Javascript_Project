<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <!-- <i class="fa-solid fa-clock" style="color: #FFD43B;"></i> -->
         <img src="../project_01/imges/clock.png">
         <h3>00:00:00 PM</h3>
        <div class="content">
            <div class="time">
                <select>
                    <option value="Hour" hidden>Hour</option>
                </select>
            </div>
            <div class="time">
                <select>
                    <option value="Minute" hidden>Minute</option>
                </select>
            </div>
            <div class="time">
                <select >
                    <option value="AMPM" hidden>AM/PM</option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
        </div>
        <div class="button">
            <button id="btn">Set Alarm</button>
        </div>
    </div>
</body>
</html>
