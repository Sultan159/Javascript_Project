<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="container-box">
      <header>Palindrome Checker</header>
      <p>A palindrome is a word or phrase that reads the same backwards as forwads, e.g. level, refer.</p>
      <input type="text" id="palindrome" placeholder="Enter text or number" autocomplete="off">
      <button id="btn">Check Palindrome</button>
      <span id="message"></span>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
