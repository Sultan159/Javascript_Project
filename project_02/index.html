<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

            <input id="todo-input" type="text" placeholder="add a new task">
            <button id="addBtn">Add Task</button>
        </div>
        <div class="taskContainer">
            <ul class="list" id="taskList">
                <li class="task">here is something <button id="deletBtn">Delete</button></li>
                <li class="task">wow its great <button>Delete</button></li>
                <li class="task">here is something cocking <button>Delete</button></li>
                <li class="task">can you control  <button>Delete</button></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
