<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
